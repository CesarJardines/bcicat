{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="{% static 'assets/favicon.ico'%}" />

    <!-- Core theme CSS (includes Bootstrap)-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link rel="stylesheet" href="{% static 'css/bootstrap.css'%}" />
    <link rel="stylesheet" href="{% static 'css/header.css'%}" />

    <!-- Bootstrap icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">

    <!-- CSS para el feed -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/normalize.css'%}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/feedStyle.css'%}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/popAlert.css'%}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/cards.css'%}">
    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/jumbotron/">

    <!-- CSS para ingresar código de clase (MODAL) -->
    <link href="{% static 'css/modal.css'%}" rel="stylesheet" />

    <!-- CSS para agregar íconos a los botones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- CSS con las especificaciones de Libia -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css'%}">

    <title>AMCE - Nueva contraseña</title>
</head>

<body>
    {%load crispy_forms_tags %}
<!-- Responsive navbar-->
    <nav class="navbar navbar-expand-lg navbar-dark sticky-top">
        <div class="container">
            <a class="navbar-brand" href="/"><i style="color: white;"
                    class="bi bi-arrow-left"></i></a>
            <div class="nav-bar-title navbar-brand ml-3" href=""></div>
        </div>
    </nav>


    <!-- Page content-->
    {% if messages %}
    {% for message in messages %}
    <div class="alert alert-success p-2">
        <button type="button" class="close" data-dismiss="alert"> × </button>
        <strong>{{message}}<strong>
    </div>
    {% endfor %}
    {% endif %}


    <div class="d-flex position-fixed" style="z-index: 100; ">
        <div class="menu-lateral position-absolute">
            <img src="{% static 'assets/images/logotipo_busqueda.svg'%}" alt="">
            <div class="mt-4">
                <a href="{% url 'AMCE:index' %}">
                    <div class="bg-white login">
                        <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="black"
                            class="bi bi-box-arrow-in-right" viewBox="0 0 16 16">
                            <path fill-rule="evenodd"
                                d="M6 3.5a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v9a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-2a.5.5 0 0 0-1 0v2A1.5 1.5 0 0 0 6.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 14.5 2h-8A1.5 1.5 0 0 0 5 3.5v2a.5.5 0 0 0 1 0v-2z" />
                            <path fill-rule="evenodd"
                                d="M11.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5H1.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3z" />
                        </svg>

                    </div>
                    <p class="text-white mt-2" style="font-size: 14px;"></p>
                </a>
            </div>
        </div>
    </div>

        <div class="presentacion margin-top position-relative">
        <div class="presentacion-container">
            <div class="registro-muro">
                <h2 class="text-center font-Letter title-box passwordWrapper" ></h2>


                <form method="post" action="" class="registro-form pb-4 pt-2">
                    <h1>Restablecimiento de contraseña completado</h1>

                    <p>
                        Su contraseña ha sido establecida. Ahora puede continuar e iniciar sesión.
                    </p>

                    <a href="/" style="color: blue;">Iniciar sesión</a>
                </div>
                </form>

            <div class="presentacion-img">
                <img src="{% static 'assets/images/registro_ alumnos.svg'%}" alt="">
            </div>

        </div>
    </div>

 <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    
</body>
</html>
